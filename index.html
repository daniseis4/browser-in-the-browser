<html>
<head>

</head>
<body>
	<script>
		/* Detect Windows color mode*/

		let mediaQueryObj = window.matchMedia('(prefers-color-scheme: dark)');
		let usesdarkmode = mediaQueryObj.matches;

		let destination='';
		if(usesdarkmode) {
			destination = "Windows Dark/index.html";
		} else {
			destination = "Windows Light/index.html";
		}
		window.location.replace(destination);
	</script>
</body>
</html>
